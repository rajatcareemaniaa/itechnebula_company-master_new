    <script>
        $(document).ready(function () {
        $('.icon-container.cart').click(function () {
            loadContent('cart1.html');
        });

        $('.icon-container.location').click(function () {
            loadContent('cart_location.html');
        });

        $('.icon-container.arrow').click(function () {
            loadContent('cart_arrow.html');
        });
        
        function changeIcon(iconType) {
            $('.icon-container').removeClass('active');
            $('.icon-container[data-icon-type="' + iconType + '"]').addClass('active');
        }

            $('.ck_cart_plus, .ck_cart_minus').click(function () {
                updateValue($(this), this.classList.contains('ck_cart_plus') ? 1 : -1);
            });

            $('.fa-xmark').click(function () {
                var row = $(this).closest('.d-flex.justify-content-between');
                row.remove(); // or row.hide() to just hide it
                updateSubtotal(); // Update the subtotal after removing the row
            });

            function updateValue(button, increment) {
                var inputField = button.parent().find('.ck_cart1_input1');
                var value = parseInt(inputField.val());
                var packagePrice = parseInt(inputField.data('package-price'));
                var subtotalElement = button.closest('.d-flex').find('.ck_cart1_text11');
                var subtotal = parseFloat(subtotalElement.text().replace(/[^\d.]/g, ''));

                if (value + increment >= 0) {
                    inputField.val(value + increment);
                    var newSubtotal = subtotal + (packagePrice * increment);
                    subtotalElement.text('₹' + newSubtotal.toFixed(2));

                    // Call the updateSubtotal function to update the overall subtotal
                    updateSubtotal();
                }
            }


            function updateSubtotal() {
                // Calculate the total based on the input values
                var total = 0;
                $('.ck_cart1_input1').each(function () {
                    var value = parseInt($(this).val()) || 0; // Handle cases where the value is not a valid number
                    var packagePrice = parseInt($(this).data('package-price'));
                    total += value * packagePrice;
                });

                // Update the subtotal element with the formatted total
                $('.ck_cart1_text11').text('₹' + total.toFixed(2));
            }


            function changeIcon(iconType) {
                $('.icon-container').removeClass('active');
                $('.icon-container[data-icon-type="' + iconType + '"]').addClass('active');
            }

            $('.icon-container').click(function () {
                var iconType = $(this).attr('data-icon-type');
                changeIcon(iconType);
            });

            // Trigger a click on the cart icon by default
            $('.icon-container.cart').click();

            // Update the subtotal when the page loads
            updateSubtotal();
        });
    </script>
